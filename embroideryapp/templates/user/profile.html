{% extends 'user/user_index.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg rounded-4 border-0">
                <div class="card-header text-white text-center rounded-top-4" style="background-color: #0caa7d;">
                    <h3 class="mb-0">My Profile</h3>
                </div>
                <div class="card-body p-4">
                    <table class="table table-borderless mb-4">
                        <tbody>
                            <tr>
                                <th scope="row">Name : </th>
                                <td>{{ user.name }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Email : </th>
                                <td>{{ user.email }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Phone : </th>
                                <td>{{ user.phone_number }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Address : </th>
                                <td>{{ user.address }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <a href="{% url 'edit_profile' %}" class="btn w-100 text-white" style="background-color: #0caa7d; border: 1px solid #0caa7d;">
                            <i class="fas fa-edit me-2"></i>Edit Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
