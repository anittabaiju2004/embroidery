{% extends 'seller/seller_index.html' %}
{% block content %}
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}
<div class="container mt-4">
    <h3>Edit Profile</h3>
    <form method="post" class="w-75">
        {% csrf_token %}
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ seller.name }}" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ seller.email }}" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phone_number" class="form-control" value="{{ seller.phone_number }}" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea name="address" class="form-control" rows="3" required>{{ seller.address }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'seller_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
