{% extends 'seller/seller_index.html' %}

{% block content %}
<div class="container">
  <h1>Uploaded Videos</h1>

  {% if videos %}

  <!-- Simple search/filter -->
  <div class="video-toolbar">
    <input
      type="text"
      id="videoSearch"
      class="video-search"
      placeholder="Search by title..."
      onkeyup="filterVideos()"
    />
  </div>

  <div class="video-grid" id="videoGrid">
    {% for video in videos %}
    <div class="video-card">

      <!-- Small playable preview -->
      <div class="video-preview" onclick="openModal('{{ video.video_file.url }}')">
        <div class="preview-overlay">
          <span class="preview-icon">&#9658;</span>
          <span class="preview-text">Play</span>
        </div>
        <video src="{{ video.video_file.url }}" muted></video>
      </div>

      <!-- Video info + edit -->
      <form method="post" action="">{% csrf_token %}
        <div class="video-info">
          <input
            type="text"
            name="title"
            value="{{ video.title }}"
            class="video-input video-title"
            placeholder="Video title"
            required
          />

          <textarea
            name="description"
            class="video-textarea"
            rows="3"
            placeholder="Video description"
          >{{ video.description }}</textarea>

        

            <button
              type="button"
              class="btn btn-view"
              onclick="openModal('{{ video.video_file.url }}')">
              View
            </button>
          </div>
        </div>
      </form>

    </div>
    {% endfor %}
  </div>
  {% else %}
    <p>No videos available.</p>
  {% endif %}
</div>

<!-- Modal -->
<div id="videoModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <video id="modalVideo" controls autoplay></video>
</div>

<style>
.video-toolbar {
  margin-bottom: 16px;
  display: flex;
  justify-content: flex-end;
}

.video-search {
  max-width: 260px;
  width: 100%;
  padding: 6px 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  font-size: 0.9rem;
  outline: none;
  transition: box-shadow 0.2s ease, border-color 0.2s ease;
}

.video-search:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.2);
}

.video-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.video-card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  width: 280px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.video-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.12);
}

.video-preview {
  position: relative;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
}

.video-preview video {
  width: 100%;
  display: block;
}

.preview-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0, 0, 0, 0.7),
    rgba(0, 0, 0, 0.1)
  );
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #fff;
  pointer-events: none;
}

.preview-icon {
  font-size: 32px;
  margin-bottom: 4px;
}

.preview-text {
  font-size: 0.85rem;
  letter-spacing: 0.05em;
  text-transform: uppercase;
}

.video-info {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.video-input,
.video-textarea {
  width: 100%;
  padding: 6px 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 0.95rem;
}

.video-textarea {
  resize: none;
}

.btn-group {
  display: flex;
  gap: 8px;
  margin-top: 5px;
}

.btn {
  flex: 1;
  padding: 6px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9rem;
}

.btn-update {
  background: #0d6efd;
  color: #fff;
}

.btn-view {
  background: #198754;
  color: #fff;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
}

.modal video {
  max-width: 80%;
  max-height: 80%;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: white;
  cursor: pointer;
}
</style>

<script>
function openModal(videoSrc) {
  const video = document.getElementById("modalVideo");
  const modal = document.getElementById("videoModal");
  video.src = videoSrc;
  modal.style.display = "flex";
}

function closeModal() {
  const video = document.getElementById("modalVideo");
  const modal = document.getElementById("videoModal");
  video.pause();
  video.src = "";
  modal.style.display = "none";
}

// Close modal on background click
document.addEventListener("click", function (e) {
  const modal = document.getElementById("videoModal");
  if (!modal || modal.style.display !== "flex") return;
  if (e.target === modal) {
    closeModal();
  }
});

// Close modal with Esc key
document.addEventListener("keydown", function (e) {
  if (e.key === "Escape") {
    const modal = document.getElementById("videoModal");
    if (modal && modal.style.display === "flex") {
      closeModal();
    }
  }
});

// Simple client-side filter by title
function filterVideos() {
  const query = document
    .getElementById("videoSearch")
    .value.toLowerCase()
    .trim();

  const cards = document.querySelectorAll("#videoGrid .video-card");

  cards.forEach(function (card) {
    const titleInput = card.querySelector(".video-title");
    const title = titleInput ? titleInput.value.toLowerCase() : "";

    if (!query || title.includes(query)) {
      card.style.display = "";
    } else {
      card.style.display = "none";
    }
  });
}
</script>
{% endblock %}
