{% extends "admin/admin_index.html" %}

{% block content %}
<style>
    .full-width-table-container {
        width: 100vw;
        margin-left: calc(-50vw + 50%);
        margin-right: calc(-50vw + 50%);
        background: white;
        padding: 0;
    }
    .full-width-table {
        width: 100%;
        margin: 0;
        border-radius: 0;
    }
</style>
<div class="full-width-table-container">
    <h2 class="text-center mb-4">Registered Users</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone_number }}</td>
                    <td>{{ user.address }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-muted">No users found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
